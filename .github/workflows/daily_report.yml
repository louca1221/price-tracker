name: Daily Price Report

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-rns]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- ADD THIS CACHE STEP ---
      - name: Cache Playwright session
        uses: actions/cache@v4
        with:
          path: state.json
          # This key tells GitHub to look for a 'state' file. 
          # It uses the OS name so it doesn't get confused.
          key: ${{ runner.os }}-smm-session
      # ---------------------------

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright requests
          python -m playwright install chromium

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMM_EMAIL: ${{ secrets.SMM_EMAIL }}
          SMM_PASSWORD: ${{ secrets.SMM_PASSWORD }}
        run: python bot.py