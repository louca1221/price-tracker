name: Daily Price Report

on:
  workflow_dispatch:      # Allows you to run it manually to test
  repository_dispatch:        # <--- THIS IS WHAT CRON-JOB.ORG HITS
    types: [trigger-rns]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright requests beautifulsoup4
          python -m playwright install --with-deps chromium
      - name: Run tracker
      
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SMM_EMAIL: ${{ secrets.SMM_EMAIL }}
          SMM_PASSWORD: ${{ secrets.SMM_PASSWORD }}
        run: python test.py
